<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/buoi1.css">
</head>
<body>
   <main>
    <div class="phoneInfo">
        <div class="addPhoneInfo">
            <ul class="addPhoneInfo__list">
                <li class="addPhoneInfo-item">
                    <input id="name" type="text" placeholder="Tên">
                </li>
                <li class="addPhoneInfo-item">
                    <input id="numberPhone" type="text" placeholder="Điện thoại">
                </li>
                <li class="addPhoneInfo-item">
                    <input class="cursor" on type="submit" value="Thêm">
                </li>
            </ul>
        </div>

        <div class="searchPhoneInfo">
            <ul class="searchPhoneInfo__list">
                <li class="searchPhoneInfo-item searchPhoneInfo-input">
                    <input type="text" placeholder="Tìm kiếm">
                </li>
                <li class="searchPhoneInfo-item searchPhoneInfo-search">
                    <input class="cursor" type="submit" value="Tìm">
                </li>
                <li class="searchPhoneInfo-item searchPhoneInfo-duplicate">
                    <input class="cursor" type="submit" value="Xóa Trùng">
                </li>
            </ul>
        </div>

        <div class="numPhoneInfo">
            <div class="numPhoneInfo__list">
                <h2 class="numPhoneInfo-text">Alice</h2>
                <h2 class="numPhoneInfo-num">114</h2>
            </div>
            <div class="numPhoneInfo__list">
                <h2 class="numPhoneInfo-text">Bob</h2>
                <h2 class="numPhoneInfo-num">115</h2>
            </div>
            <div class="numPhoneInfo__list">
                <h2 class="numPhoneInfo-text">Cris</h2>
                <h2 class="numPhoneInfo-num">112</h2>
            </div>
            <div class="numPhoneInfo__list">
                <h2 class="numPhoneInfo-text">Cris</h2>
                <h2 class="numPhoneInfo-num">114</h2>
            </div>
        </div>
    </div>
   </main> 
</body>
<script src="/buoi1.js"></script>
</html>
